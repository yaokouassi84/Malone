<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
</head>
<body>

<h2>Ajouter un Livre</h2>

<form action="addBook.php" method="post" enctype="multipart/form-data">
    <label for="nom_livre">Nom du Livre:</label>
    <input type="text" id="nom_livre" name="nom_livre" required><br>

    <label for="categorie_livre">Catégorie du Livre:</label>
    <select id="categorie_livre" name="categorie_livre">
        <option value="PHP">PHP</option>
        <option value="Java">Java</option>
        <option value="Front-End">Front-End</option>
        <option value="Base de données">Base de données</option>
        <option value="Autres">Autres</option>
    </select><br>

    <label for="nb_Pages">Nombre de Pages:</label>
    <input type="number" id="nb_Pages" name="nb_Pages"><br>

    <label for="auteur">Auteur:</label>
    <input type="text" id="auteur" name="auteur"><br>

    <label for="langue_livre">Langue du Livre:</label>
    <input type="text" id="langue_livre" name="langue_livre"><br>

    <label for="image_livre">Image du Livre:</label>
    <input type="file" id="image_livre" name="image_livre" accept="image/*"><br>

    <input type="submit" value="Ajouter Livre">
</form>

</body>
</html>
